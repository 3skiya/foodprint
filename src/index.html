<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FoodPrint - from farm to fork</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">FoodPrint</h1>
          <hr/>
          <br/>
          <div id="divNotificationBar"></div>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <!-- View Harvest Entries -->

            <div id="divHarvest">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Supplier</th>
                    <th scope="col">Product</th>
                    <th scope="col">Photo</th>
                    <th scope="col">Harvest Timestamp</th>
                    <th scope="col">Data Timestamp</th>
                  </tr>
                </thead>
                <tbody id="tableHarvest">
                </tbody>
              </table>
            </div>
            <hr/>
              <!-- Get # of harvest entries -->
              <div id="divNumHarvest"></div>
              <button type="button" class="btn btn-primary btn-lg btn-block" id="numHarvestButton">Show Total Number of Harvest Entries</button>
            <hr/>
              <!-- Coinbase Address -->
              <p id="coinbaseAddress" class="text-center"></p>
            <hr/>
            <form id="formRegisterHarvest" onSubmit="App.registerHarvest(); return false;">
              <div class="form-group">
                <h1 class="h3 mb-3 font-weight-normal">Add Harvest Entry</h1>
                <label for="inputSupplier" class="sr-only">Supplier</label>
                <input type="text" id="inputSupplier" class="form-control" placeholder="Supplier name" required autofocus>

                <label for="inputProduct" class="sr-only">Product</label>
                <input type="url" id="inputProduct" class="form-control" placeholder="Product" required autofocus>

                <label for="inputPhoto" class="sr-only">Photo</label>
                <input type="number" id="inputPhoto" class="form-control" placeholder="Photo" required autofocus>

                <label for="inputHarvestTime" class="sr-only">Harvest Timestamp</label>
                <input type="number" id="inputHarvestTime" class="form-control" placeholder="Time of Harvest" required autofocus>

                <label for="inputDataTime" class="sr-only">Data Timestamp</label>
                <input type="number" id="inputDataTime" class="form-control" placeholder="Time of Data Capture" required autofocus>
              </div>
              <button type="submit" class="btn btn-primary">Add Harvest</button>
              <hr />
            </form>   
          </div>
        </div>
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; FoodPrint 2019</p>
    </div>

    <!-- Add Storage -->
    <!-- Search Produce -->

    <!-- jQuery and popper (required for Bootstrap) -->
    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
